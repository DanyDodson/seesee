sudo: required
services:
  - docker

before_install:
  - docker build -t danydodson/react-test -f ./seesee-client/Dockerfile.dev ./seesee-client

script:
  - docker run danydodson/react-test npm test -- --coverage

after_success:
  - docker build -t danydodson/seesee-client ./seesee-client
  - docker build -t danydodson/seesee-nginx ./nginx-service
  - docker build -t danydodson/seesee-api ./server-service
  - docker build -t danydodson/seesee-worker ./redis-service
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push danydodson/seesee-client
  - docker push danydodson/seesee-nginx
  - docker push danydodson/seesee-api
  - docker push danydodson/seesee-worker

deploy:
  provider: elasticbeanstalk
  region: us-west-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-west-1-306476627547
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
