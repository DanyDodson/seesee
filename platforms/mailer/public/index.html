<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Newsletter Signup">
        <meta name="author" content="Dany Dodson">
        <link rel="icon" href="images/coffee.ico">
        <title>Newsletter Signup</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="/styles/signin.css" rel="stylesheet">

    </head>

    <body class="text-center">

        <form action="/" class="form-signin" method="POST">
            <img class="mb-4" src="images/coffee.ico" alt="" width="72" height="72">

            <h1 class="h3 mb-3 font-weight-normal">Signup to recieve Newsletter</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up !</button>

            <p class="mt-5 mb-3 text-muted">&copy; DanyDodson</p>
        </form>

    </body>
</html>
