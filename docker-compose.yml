version: '3.8'
services:

  nginx-gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    restart: always
    container_name: nginx-gateway
    image: danydodson/ss-nginx-gateway
    ports:
      - '443:443'
      - '80:80'
    environment: 
      - USERS_SERVICES=http://users-api
      - REDIS_SERVICES=http://redis-auth
    env_file:
      - ./gateway/.env
    networks:
      - back-tier
    depends_on:
      - users-api
    #   - posts-api

  redis-auth:
    image: redis
    container_name: redis-auth
    ports:
      - 6379:6379

  users-api:
    build:
      context: users-api
      dockerfile: Dockerfile
    restart: always
    container_name: users-api
    image: danydodson/ss-users-api
    env_file:
      - ./users-api/.env
    volumes:
      - './users-api:/usr/src/app'
      - /usr/src/app/node_modules
    networks:
      - back-tier

