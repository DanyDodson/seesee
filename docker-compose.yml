version: '3.8'

services:
  gateway:
    hostname: ${HOST_NAME}
    build:
      context: gateway
      dockerfile: Dockerfile
    restart: always
    container_name: gateway
    image: danydodson/ss-gateway
    env_file:
      - ./gateway/.env
    environment:
      - API_HOST=http://localhost:3000
      - APP_SERVER_PORT=8000
      - USERS_API=http://users-api
      - POSTS_API=http://posts-api
      - REDIS_AUTH=http://redis-auth
    expose:
      - 8000
    ports:
      - 443:443
      - 80:80
      - 8000:8000
    volumes: 
      # - ./gateway/logs/:/var/log/nginx/
      - ./gateway/conf:/etc/nginx/conf/:ro
      - ./gateway/servers/:/etc/nginx/servers/:ro
      - ./gateway/ssl/seesee.space/:/etc/ssl/:ro
    networks:
      - back-tier
    depends_on:
      - users-api
      - posts-api

  redis-auth:
    image: redis
    container_name: redis-auth
    ports:
      - 6379:6379
    networks:
      - back-tier
  
  web-pwa:
    build:
      context: web-pwa
      dockerfile: Dockerfile
    container_name: web-pwa
    image: danydodson/ss-web-pwa
    env_file:
      - ./web-pwa/.env
    environment: 
      - REACT_APP_PORT=4000
    expose: 
      - 4000
    ports:
      - 4000:4000
    volumes:
      - ./web-pwa:/home/node/app
      - pwa-nm:/home/node/app/node_modules
    links:
      - gateway
    command: yarn start


  users-api:
    build:
      context: users-api
      dockerfile: Dockerfile
    restart: always
    container_name: users-api
    image: danydodson/ss-users-api
    environment:
      - NODE_ENV=development
    env_file:
      - ./users-api/.env
    volumes:
      - ./users-api:/home/node/app
      - users-nm:/home/node/app/node_modules
    networks:
      - back-tier

  posts-api:
    build:
      context: posts-api
      dockerfile: Dockerfile
    restart: always
    container_name: posts-api
    image: danydodson/ss-posts-api
    environment: 
      - NODE_ENV=development
    env_file:
      - ./posts-api/.env
    volumes:
      - ./posts-api:/home/node/app
      - users-nm:/home/node/app/node_modules
    networks:
      - back-tier

networks:
  back-tier:
    driver: bridge
    name: back-tier

volumes: 
  pwa-nm:
  users-nm:
  posts-nm: