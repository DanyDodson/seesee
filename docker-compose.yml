version: '3.8'

services:
  gateway:
    hostname: ${HOST_NAME}
    build:
      context: gateway
      dockerfile: Dockerfile
    restart: always
    container_name: gateway
    image: danydodson/ss-gateway
    ports:
      - '443:443'
      - '80:80'
    environment:
      - USERS_API=http://users-api
      - POSTS_API=http://posts-api
      - REDIS_AUTH=http://redis-auth
    env_file:
      - ./gateway/.env
    volumes: 
      - ./gateway/logs/:/var/log/nginx/
      - ./gateway/conf:/etc/nginx/conf/:ro
      - ./gateway/servers/:/etc/nginx/servers/:ro
    networks:
      - back-tier
    depends_on:
      - users-api
      - posts-api

  redis-auth:
    image: redis
    container_name: redis-auth
    ports:
      - 6379:6379
    networks:
      - back-tier

  users-api:
    build:
      context: users-api
      dockerfile: Dockerfile
    restart: always
    container_name: users-api
    image: danydodson/ss-users-api
    command: nodemon -L --inspect=0.0.0.0:5858
    ports:
      - 3100:3100
      - 5858:5858
    environment:
      - NODE_ENV=development
    env_file:
      - ./users-api/.env
    volumes:
      - ./users-api:/home/node/app
      - users-nm:/home/node/app/node_modules
    networks:
      - back-tier

  posts-api:
    build:
      context: posts-api
      dockerfile: Dockerfile
    restart: always
    container_name: posts-api
    image: danydodson/ss-posts-api
    environment: 
      - NODE_ENV=development
    env_file:
      - ./posts-api/.env
    volumes:
      - ./posts-api:/home/node/app
      - users-nm:/home/node/app/node_modules
    networks:
      - back-tier

networks:
  back-tier:
    driver: bridge
    name: back-tier

volumes: 
  users-nm:
  posts-nm: